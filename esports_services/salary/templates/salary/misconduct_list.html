{% extends 'salary/logined_page.html' %}
{% load static %}
{% block content %}
<div class="container">
  <div class="col table-responsive border rounded m-3">
    <table class="table table-dark">
      <thead class="text-warning text-center verysmall">
        <tr>
          <th colspan="4">{{ intruder.get_full_name }}</th>
        </tr>
        <tr>
          <th>Дата</th>
          <th>Нарушение</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody class="text-center verysmall">
        {% for misconduct in object_list %} 
        <tr>
          <td>{{ misconduct.misconduct_date }}</td>
          <td>{{ misconduct.regulations_article.title|truncatewords:4 }}</td>
          <td><a href="{{ misconduct.get_absolute_url }}?next={{ request.path }}" class="link-primary">Подробнее...</a></td>
          <td>
            <a href="{% url 'edit_misconduct' pk=misconduct.pk %}?next={{ request.path }}" class="btn btn-warning verysmall">
              <i class="bi bi-pen"></i>
            </a>
            <a href="{% url 'delete_misconduct' pk=misconduct.pk %}?next={{ request.path }}" class="btn btn-danger verysmall">
              <i class="bi bi-x"></i>
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="row">
    <div class="col text-center">
      <a href="{{ request.GET.next|default:"/" }}" class="btn btn-secondary verysmall">Назад</a>
    </div>
  </div>
</div>
{% endblock %}
