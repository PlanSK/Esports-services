{% extends 'salary/logined_page.html' %}
{% load humanize %}
{% load salary_tags %}
{% block content %}
<main>
  <div class="container">
    <div class="row">
      <div class="col table-responsive border rounded m-3">
        <div class="row border-bottom">
          <div class="col text-center"><p class="text-warning">Архив смен</p></div>
        </div>
        <div class="row justify-content-center m-1">
          <div class="col-md-3 col-sm-12">
            <div class="list-group">
          {% for period in object_list %}
          <a href="{% url 'employee_archive_view' year=period.year month=period.month %}" class="list-group-item list-group-item-action list-group-item-primary mb-1">
            {{ period|date:"F Y г." }}
          </a>
          {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col text-center"><a href="{% url 'index' %}" class="btn btn-secondary verysmall">На главную</a></div>
    </div>
  </div>
</main>
{% endblock %}
