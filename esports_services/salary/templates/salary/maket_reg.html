{% extends 'salary/base.html' %}
{% load static %}

{% block content %}
  <main>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4 border rounded mt-3 me-1">
          <form class="needs-validation">
            <p class="text-center">Персональные данные</p>
            <div class="mb-3">
              <label for="name" class="form-label">Ваше имя и фамилия</label>
              <input type="text" class="form-control form-control-sm" id="name" placeholder="Имя" required>
              <input type="text" class="form-control form-control-sm mt-2" id="surname" placeholder="Фамилия" required>
            </div>
            <div class="mb-3">
              <label for="birthday" class="form-label">Дата рождения</label>
              <input type="date" class="form-control form-control-sm" id="birthday" name="birthday" min="1970-01-01" max="2003-12-31" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Адрес Email</label>
                <input type="email" class="form-control form-control-sm" id="email" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
              <label for="passowrd" class="form-label">Password</label>
              <input type="password" id="password" class="form-control form-control-sm" required>
            </div>
        </div>
      </div>
      <div class="row  justify-content-center">
        <div class="col-md-4 border rounded mt-3">
          <p class="text-center">Данные о трудоустройстве</p>
          <div class="mb-3">
            <label for="workday" class="form-label">Дата трудоустройства</label>
            <input type="date" class="form-control form-control-sm" id="workday" name="workday" min="2018-01-01" max="2021-12-01" required>
          </div>
          <div class="mb-3">
            <label for="workday" class="form-label">Должность</label>
            <select class="form-select form-select-sm" aria-label=".form-select-sm example" required>
              <option selected>Выберите должность</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="m-6 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary mb-4">Зарегистрироваться</button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </main>

{% endblock %}
