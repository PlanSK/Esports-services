{% extends 'salary/dashboard.html' %}

{% block data %}
<div class="row border-top">
  <div class="col text-center">
    <a href="{% url 'add_misconduct' %}?next={{ request.path }}" class="btn btn-primary verysmall mt-3">
      <i class="bi bi-plus-circle"></i>&nbsp;Добавить проступок
    </a>
  </div>
</div>
<div class="col table-responsive border rounded m-3">
  <table class="table table-dark">
    <thead class="text-warning text-center verysmall">
      <tr>
        <th>Сотрудник</th>
        <th>Количество нарушений</th>
      </tr>
    </thead>
    <tbody class="text-center verysmall">
      {% for intruder, count in object_list.items %}
      <tr>
        <td><a href="{% url 'misconducts_user_view' username=intruder.username %}" class="link-light">{{ intruder.get_full_name }}</a></td>
        <td>{{ count }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
