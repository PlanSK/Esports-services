{% load static %}
<!DOCTYPE html>
<html lang="ru" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/31a3581c8d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" id="css-url" href="">
    <script src="{% static 'salary/js/code.js' %}"></script>
    <script>
        let css_url = "{% static 'salary/css/style.css' %}";
        let mod_date = new Date(fetchHeader(css_url,'Last-Modified')).getTime();
        let link_css = document.getElementById("css-url");
        link_css.setAttribute('href', css_url + "?v=" + Math.floor(mod_date / 1000));
    </script>
    <link rel="icon" type="image/x-icon" href="{% static 'salary/img/favicon.ico' %}">
    <title>{{ title }}</title>
</head>

{% block body %}
{% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script>
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
            })
        </script>
    </body>
</html>
